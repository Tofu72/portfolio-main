<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="survey.css">
  <title> SURVEY FORM</title>
</head>
<body>
<body>
    <h1>Survey Form</h1>
  
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"placeholder="Enter your name" />
        </div>
               <!-- Input Type Text -->
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
 
            <!-- Input Type Email-->
            <input type="email"id="email"placeholder="Enter your email" />
        </div>
        <div class="form-control">
          <label for="age" id="label-age">Age</label>

          <!-- Input Type Email-->
          <input type="age"id="age"placeholder="Enter your age" />
      </div>
            <!-- Input Type Email-->
        <div class="form-control">
          <label for="sex" id="label-sex">Sex</label>
      
          <!-- Dropdown options -->
          <select name="male" id="Male">
              <option value="female">Female</option>
              <option value="male">Male</option>
          </select>
      </div>
        <div class="form-control">
            <label for="course" id="label-course">Course</label>
             
            <!-- Dropdown options -->
            <select name="bsed" id="BSEd">
                <option value="beed">BEEd</option>
                <option value="bshm">BSHM</option>
                <option value="bsit">BSIT</option>
            </select>
        </div>
        <div class="form-control">
          <label for="year" id="label-year">Year</label>
           
          <!-- Dropdown options -->
          <select name="year" id="Year">
              <option value="1st year">1st year</option>
              <option value="2nd year">2nd year</option>
              <option value="3rd year">3rd year</option>
              <option value="4th year">4th year</option>
          </select>
      </div>
      <div class="form-control">
        <label>
            Do you find Wed Developing Exciting?
        </label>

        <!-- Input Type Checkbox Button -->
        <label for="reponse">
            <input type="checkbox"
                   id="reponse-1"
                   name="reponse">Yes</input>
        </label>
        <label for="reponse-2">
            <input type="checkbox"
                   id="reponse-2"
                   name="reponse">No</input>
        </label>
        <label for="reponse-3">
            <input type="checkbox"
                   id="reponse-3"
                   name="reponse">Maybe</input>
        </label>
    </div>

    <div class="form-control">
      <label>
          Are you contented of the teachings of your instructor?
      </label>
          <!-- Input Type Radio Button -->
        <label for="ans">
          <input type="radio"
                 id="ans-1"
                 name="ans">Yes</input>
      </label>
      <label for="ans-2">
          <input type="radio"
                 id="ans-2"
                 name="ans">No</input>
      </label>
      <label for="answer-3">
          <input type="radio"
                 id="ans-3"
                 name="ans">Maybe</input>
      </label>
  </div>

  <div class="form-control">
    <label>
        Do you plan on working on projects about web developing in the near future?
    </label>
        <!-- Input Type Checkbox Button -->
      <label for="answer">
        <input type="checkbox"
               id="answer-1"
               name="answer">Yes</input>
    </label>
    <label for="answer-2">
        <input type="checkbox"
               id="answer-2"
               name="answer">No</input>
    </label>
    <label for="answer-3">
        <input type="checkbox"
               id="answer-3"
               name="answer">Maybe</input>
    </label>
</div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <a href="#"> <button type="submit" value="submit">
            Submit
        </button></a>

    </form>
</body>
</html>
